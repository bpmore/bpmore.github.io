---
layout: default
---
<main class="container">
  <article>
    <header>
      <h1>{{ page.title }}</h1>
      <p><small>Posted on {{ page.date | date: "%B %d, %Y" }}</small></p>
      {% if page.categories %}
      <p><small>Categories: {% for category in page.categories %}<a href="{{ '/blog/category/' | append: category | relative_url }}" aria-label="{{ category }} category">{{ category }}</a>{% unless forloop.last %}, {% endunless %}{% endfor %}</small></p>
      {% endif %}
    </header>
    {% if page.image %}
    <figure>
      <img src="{{ page.image | relative_url }}" alt="Featured image for {{ page.title }}">
    </figure>
    {% endif %}
    <section>
      {{ content }}
    </section>
  </article>
</main>

---
layout: blog
title: Categories
permalink: /category/
nav: true
---
<div class="categories">
  <h1>{{ page.title }}</h1>
  {% for category in site.categories %}
    <section>
      <h2>{{ category[0] | capitalize }}</h2>
      <ul>
        {% for post in category[1] %}
          <li>
            <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
            <span>({{ post.date | date: "%b %d, %Y" }})</span>
          </li>
        {% endfor %}
      </ul>
    </section>
  {% endfor %}
</div>
